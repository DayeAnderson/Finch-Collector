{% extends 'base.html' %}

{% block content %}
  <h1>Kill Monster</h1>

  <h4>Are you sure you want to slay this beast <span class="amber-text text-lighten-4">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - KILL IT!" class="btn">
    <a href="{% url 'detail' monster.id %}">Cancel</a>
  </form>
{% endblock %}
