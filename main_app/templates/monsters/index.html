{% extends 'base.html' %}
{% block content %}

<h1 id="indti">Monster List</h1>

{% for monster in monsters %}
  <div class="card">
  <a href="{% url 'detail' monster.id %}">
    <div class="card-content">
      <span class="card-title">{{ monster.name }}</span>
      <p>Element: {{ monster.element }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
