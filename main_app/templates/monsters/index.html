{% extends 'base.html' %}
{% block content %}

<h1>Monster List</h1>

{% for monster in monsters %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ monster.name }}</span>
      <p>Size: {{ monster.size }}</p>
      <p>Element: {{ monster.element }}</p>
      <p>Ferocity: {{ monster.ferocity }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
